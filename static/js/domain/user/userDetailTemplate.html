<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h3>User Details</h3>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
						<p id="name"
							placeholder="Name" ng-model="userDetailController.user.name">{{userDetailController.user.firstName}}</p>
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">City</label>
					<div class="col-sm-8">
						<p id="city"
							placeholder="Name" ng-model="userDetailController.user.city">{{userDetailController.user.city.name}}</p>
					</div>
				</div>

				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">State</label>
					<div class="col-sm-8">
						<p id="state"
							placeholder="Name" ng-model="userDetailController.user.state">{{userDetailController.user.state.name}}</p>
					</div>
				</div>

				<div class="form-group">
					<label for="interests" class="col-sm-2 control-label">Interests</label>
					<div id="interests">
					<br><br><br>
						<div ng-repeat="interest in userDetailController.user.interests" class="col-sm-8">
							<p id="interests"
								placeholder="Name" >{{interest.name}}</p>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="groups" class="col-sm-2 control-label">Groups</label>
					<div id="groups">
					<br><br><br>
						<div ng-repeat="group in userDetailController.user.groups" class="col-sm-8">
							<p 
								placeholder="Name" >{{group.name}}</p>
						</div>
					</div>
				</div>
				
			</form>
		</div>

	</div>
</div>
